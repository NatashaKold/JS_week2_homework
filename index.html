<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS cat gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <h1>CAT GALLERY</h1>
    <div class="imgContainer">
        <img src="./assets/close-up-portrait-beautiful-cat.jpg" alt="photo of funny cat" id="galleryImage">   
    </div>
    <div class="buttonContainer">
        <button id="prevButton" onclick="changeImage">Previous</button>
        <button id="nextButton" onclick="changeImage">Next</button>
    </div>

<script>
function showMessage(){
    console.log('Я учу Javascript!')
}

showMessage();

const image1 ="./assets/close-up-portrait-beautiful-cat.jpg";
const image2 = "./assets/selective-focus-black-white-adorable-cat-with-its-tongue-out.jpg";

const galleryImage = document.getElementById('galleryImage');
const prevButton = document.getElementById('prevButton');
const nextButton = document.getElementById('nextButton');

function changeImage (image){
    galleryImage.src = image;
}

nextButton.addEventListener("click", () => {
    changeImage(image2);
})

prevButton.addEventListener("click", () => {
    changeImage(image1);
})

</script>
</body>
</html>
